name: Cache Workflow

description: This is a cache dependency Workflow

runs:
  using: "composite"
  steps:
    - name: Cache dependencies
      uses: actions/cache@v3
      id: cache
      with:
        path: node_modules
        key: cache-dep-${{ hashFiles('**/package-lock.json')}}
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash
